<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Independence</title>
</head>
<body>

    <div id="countdown"></div>
    <script>
        let countdown = 10;

        const countdownElement = document.getElementById('countdown');

        const countdownCallback = () => {
            if (countdown !== 0) {
                countdownElement.textContent = countdown;
                console.log(countdown);
            }

            countdown--;

            if (countdown === 0) {
                countdownElement.textContent = "Happy Independence";
                console.log("Happy Independence");
            }
        };

        const startCountdown = () => {
        setTimeout(() => {
         countdownCallback();
        setTimeout(() => {
         countdownCallback();
        setTimeout(() => {
         countdownCallback();
         setTimeout(() => {
         countdownCallback();
        setTimeout(() => {
         countdownCallback();
         setTimeout(() => {
         countdownCallback();
        setTimeout(() => {
         countdownCallback();
         setTimeout(() => {
         countdownCallback();
         setTimeout(() => {
         countdownCallback();
                    setTimeout(() => {
                   countdownCallback();
                          }, 1000);
                         }, 1000);
                            }, 1000);
                         }, 1000);
                        }, 1000);
                        }, 1000);
                        }, 1000);
                         }, 1000);
                          }, 1000);
                          }, 1000);
        };

        startCountdown();
    </script>
</body>
</html>
